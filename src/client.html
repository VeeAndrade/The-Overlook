<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>The Cherry Blossom Hotel</title>
  <link href="https://fonts.googleapis.com/css?family=Gayathri:100,400|Montserrat:300,400&display=swap"
    rel="stylesheet">
</head>
<body>
  <main class="client-main-section">
    <header class="client-header-navbar">
      <button class="client-header-navbar-button">Logout</button>
      <h1 class="client-header-heading">The Cherry Blossom Hotel</h1>
    </header>
    <section class="client-display-section">
      <section class="client-dashboard-display">
        <section class="client-booking-section">
          <h2 class="booking-header">Book your stay</h2>
          <form class="booking-input-section">
            <label class="booking-input-label">Select a date:</label>
            <input class="booking-input-field" type="date" required pattern="\d{4}-\d{2}-\d{2}">
            <button class="booking-date-button">Search</button>
          </form>
        </section>
        <section class="fierce-apology-container">
        </section>
        <section class="room-booking-container">
          <section class="room-booking-section">
            <section class="filter-room-section">
              <p class="filter-room-label">Filter By Room Type: </p>
              <select class="select-container">
                <option class="filter-option" value="single room">Single Room</option>
                <option class="filter-option" value="suite">Suite</option>
                <option class="filter-option" value="junior suite">Junior Suite</option>
                <option class="filter-option" value="residential suite">Residential Suite</option>
              </select>
              <button class="submit-option-button">Filter</button>
            </section>
            <section class="rooms-available-display">
            </section>
          </section>
        </section>
          <section class="client-dashboard-summary">
            <section class="client-heading-section">
              <h3 class="client-welcome-heading"></h3>
              <h3 class="client-dashboard-heading">Dashboard</h3>
            </section>
            <section class="data-display-section">
              <section class="previous-booking-summary">
                <section class="previous-bookings-heading-wrapper">
                  <h5 class="client-previous-bookings-heading">Previous Booking's Summary</h5>
                </section>
                <section class="previous-booking-display">
                </section>
              <aside class="booking-summary-cost"></aside>
            </section>
            <section class="upcoming-bookings-container">
              <section class="upcoming-bookings-header-wrapper">
                <h5 class="upcoming-bookings-header">Upcoming Reservations</h5>
              </section>
              <section class="upcoming-bookings-display">
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
