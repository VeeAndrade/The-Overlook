<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Overlook</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri:100,400|Montserrat:300,400&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <main class="main-section">
      <header class="header-navbar">
        <button class="header-navbar-button">
          <div class="lines line1"></div>
          <div class="lines line2"></div>
          <div class="lines line3"></div>
        </button>
        <h1 class="header-heading">The Overlook Inn</h1>
      </header>
      <section class="display-section">
        <section class="user-login-section">
          <h2 class="user-login-header">Welcome user, please login</h2>
          <section class="user-input-section">
            <input class="user-input-bar" placeholder="Username" required>
            <input class="user-password-bar" placeholder="Password" type="password" required>
            <button class="user-login-button">Sign-in</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
